<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Management System</title>
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        h1 {
            text-align: center;
        }
        h3 {
            text-align: center;
        }
        .status {
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
        }
        .available {
            background-color: #28a745;
        }
        .busy {
            background-color: #dc3545;
        }
        .reset-button {
            background-color: #dc3545;
            margin-top: 20px;
        }
        .reset-button:hover {
            background-color: #c82333;
        }
        .remove-button {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .remove-button:hover {
            background-color: #c82333;
        }
        /* Logotip uchun o'zgartirish */
        .logo {
            display: block;
            margin: 0 auto;
            width: 350px;  /* Logotip o'lchamini moslashtiring */
        }
        /* Onlayn soat */
        .clock {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logotipni joylashtirish -->
        <img src="https://raw.githubusercontent.com/sultan-ata/Eltaxi/main/eltaksi.png" alt="ЭлТакси Logotipi" class="logo">

        <!-- Onlayn soat -->
        <div class="clock" id="clock"></div>

        <h3>Сабаблилар дафтари</h3>

        <div class="form-group">
            <label for="driver-name">ИСМ ШАРИФИ:</label>
            <input type="text" id="driver-name" placeholder="ИСМ ФАМИЛИЯСИ">
        </div>

        <div class="form-group">
            <label for="plate-number">БОРТ РАҚАМИ:</label>
            <input type="text" id="plate-number" placeholder="БОРТ НОМЕР">
        </div>

        <div class="form-group">
            <label for="busy-hours">ВАҚТИ (СОАТ):</label>
            <input type="number" id="busy-hours" placeholder="САБАБЛИ ВАҚТИ">
        </div>

        <button onclick="addDriver()">Қўшиш</button>
        <button class="reset-button" onclick="resetAll()">SBROS QILISH</button>

        <table id="driver-table">
            <thead>
                <tr>
                    <th>ИСМ ШАРИФИ</th>
                    <th>БОРТ РАҚАМИ</th>
                    <th>ҲОЛАТИ</th>
                    <th>ҚОЛГАН ВАҚТ</th>
                    <th>ФАОЛИЯТ</th>
                </tr>
            </thead>
            <tbody>
                <!-- Yozuvlar shu yerga qo'shiladi -->
            </tbody>
        </table>
    </div>

    <script>
        let drivers = JSON.parse(localStorage.getItem("drivers")) || [];

        window.onload = function () {
            // Yozuvlarni yuklash
            drivers.forEach((driver, index) => {
                addDriverToTable(driver);
                startCountdown(index);
            });
            // Onlayn soatni yangilash
            updateClock();
            setInterval(updateClock, 1000); // Har 1 sekundda soatni yangilash
        };

        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById("clock").innerHTML = `${hours}:${minutes}:${seconds}`;
        }

        function addDriver() {
            const driverName = document.getElementById("driver-name").value;
            const plateNumber = document.getElementById("plate-number").value;
            const busyHours = document.getElementById("busy-hours").value;

            if (driverName && plateNumber && busyHours) {
                const driver = {
                    name: driverName,
                    plateNumber: plateNumber,
                    busyHours: busyHours,
                    endTime: new Date().getTime() + (parseInt(busyHours) * 60 * 60 * 1000),
                    status: "БАНД",
                    remainingTime: `${busyHours} соат 0 минут 0 секунд`
                };

                drivers.push(driver);
                localStorage.setItem("drivers", JSON.stringify(drivers));

                addDriverToTable(driver);
                startCountdown(drivers.length - 1);
            }
        }

        function addDriverToTable(driver) {
            const table = document.getElementById("driver-table").getElementsByTagName('tbody')[0];
            const row = table.insertRow();
            const nameCell = row.insertCell(0);
            const plateCell = row.insertCell(1);
            const statusCell = row.insertCell(2);
            const timeCell = row.insertCell(3);
            const actionCell = row.insertCell(4);

            nameCell.textContent = driver.name;
            plateCell.textContent = driver.plateNumber;
            statusCell.textContent = driver.status;
            timeCell.textContent = driver.remainingTime;

            const removeButton = document.createElement("button");
            removeButton.classList.add("remove-button");
            removeButton.textContent = "ЎЧИРИШ";
            removeButton.onclick = function() {
                if (driver.status === "Бош") {
                    removeDriver(row, driver);
                }
            };

            actionCell.appendChild(removeButton);
        }

        function startCountdown(index) {
            const driver = drivers[index];
            const countdownInterval = setInterval(() => {
                const remainingTime = driver.endTime - new Date().getTime();
                if (remainingTime <= 0) {
                    driver.status = "Бош";
                    drivers[index] = driver;
                    localStorage.setItem("drivers", JSON.stringify(drivers));
                    updateDriverRow(index);
                    clearInterval(countdownInterval);
                } else {
                    const hours = Math.floor(remainingTime / (1000 * 60 * 60));
                    const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
                    driver.remainingTime = `${hours} соат ${minutes} минут ${seconds} секунд`;
                    drivers[index] = driver;
                    updateDriverRow(index);
                }
            }, 1000);
        }

        function updateDriverRow(index) {
            const table = document.getElementById("driver-table").getElementsByTagName('tbody')[0];
            const row = table.rows[index];
            const driver = drivers[index];
            row.cells[2].textContent = driver.status;
            row.cells[3].textContent = driver.remainingTime;
        }

        function removeDriver(row, driver) {
            const index = drivers.indexOf(driver);
            if (index !== -1) {
                drivers.splice(index, 1);
                localStorage.setItem("drivers", JSON.stringify(drivers));
                row.remove();
            }
        }

        function resetAll() {
            drivers = [];
            localStorage.setItem("drivers", JSON.stringify(drivers));
            document.getElementById("driver-table").getElementsByTagName('tbody')[0].innerHTML = "";
        }
    </script>
</body>
</html>
