<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Management System</title>
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        h1 {
            text-align: center;
        }
        h3 {
            text-align: center;
        }
        .status {
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
        }
        .available {
            background-color: #28a745;
        }
        .busy {
            background-color: #dc3545;
        }
        .reset-button {
            background-color: #dc3545;
            margin-top: 20px;
        }
        .reset-button:hover {
            background-color: #c82333;
        }
        /* Logotip uchun o'zgartirish */
        .logo {
            display: block;
            margin: 0 auto;
            width: 350px;  /* Logotip o'lchamini moslashtiring */
        }
        /* Onlayn soat */
        .clock {
            font-size: 50px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
            background-color: black;
            color: white;
            padding: 10px;
        }
        /* Form elementlarini gorizontal qilib joylashtirish */
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .form-group label,
        .form-group input {
            width: 48%;
        }
        /* Bort raqamlarini pastga joylashtirish */
        td {
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logotipni joylashtirish -->
        <img src="https://raw.githubusercontent.com/sultan-ata/Eltaxi/main/eltaksi.png" alt="ЭлТакси Logotipi" class="logo">

        <!-- Onlayn soat -->
        <div class="clock" id="clock"></div>

        <h3>Сабаблилар дафтари</h3>

        <div class="form-group">
            <label for="driver-name">ИСМ ШАРИФИ:</label>
            <input type="text" id="driver-name" placeholder="ИСМ ФАМИЛИЯСИ">
        </div>

        <div class="form-group">
            <label for="plate-number">БОРТ РАҚАМИ:</label>
            <input type="text" id="plate-number" placeholder="БОРТ НОМЕР">
        </div>

        <div class="form-group">
            <label for="busy-hours">ВАҚТИ (СОАТ):</label>
            <input type="number" id="busy-hours" placeholder="САБАБЛИ ВАҚТИ">
        </div>

        <button onclick="addDriver()">Қўшиш</button>
        <button class="reset-button" onclick="resetAll()">SBROS QILISH</button>

        <table id="driver-table">
            <thead>
                <tr>
                    <th>ИСМ ШАРИФИ</th>
                    <th>БОРТ РАҚАМИ</th>
                    <th>ҲОЛАТИ</th>
                    <th>ҚОЛГАН ВАҚТ</th>
                    <th>АМАЛ</th>
                </tr>
            </thead>
            <tbody>
                <!-- Yozuvlar shu yerga qo'shiladi -->
            </tbody>
        </table>
    </div>

    <script>
        let drivers = JSON.parse(localStorage.getItem("drivers")) || [];

        window.onload = function () {
            // Yozuvlarni yuklash
            drivers.forEach((driver, index) => {
                addDriverToTable(driver);
                startCountdown(index);
            });
            setInterval(updateClock, 1000);
        };

        function addDriver() {
            const driverName = document.getElementById("driver-name").value;
            const plateNumber = document.getElementById("plate-number").value;
            const busyHours = document.getElementById("busy-hours").value;

            if (driverName && plateNumber && busyHours) {
                const driver = {
                    name: driverName,
                    plateNumber: plateNumber,
                    busyHours: busyHours,
                    endTime: new Date().getTime() + (parseInt(busyHours) * 60 * 60 * 1000),
                    status: "БАНД",
                    remainingTime: `${busyHours} соат 0 минут 0 секунд`
                };

                drivers.push(driver);
                localStorage.setItem("drivers", JSON.stringify(drivers));
                addDriverToTable(driver);
                startCountdown(drivers.length - 1);
            }
        }

        function addDriverToTable(driver) {
            const table = document.getElementById("driver-table").getElementsByTagName("tbody")[0];
            const row = table.insertRow();
            const nameCell = row.insertCell(0);
            const plateCell = row.insertCell(1);
            const statusCell = row.insertCell(2);
            const timeCell = row.insertCell(3);
            const deleteCell = row.insertCell(4);

            nameCell.textContent = driver.name;
            plateCell.textContent = driver.plateNumber;
            statusCell.textContent = driver.status;
            timeCell.textContent = driver.remainingTime;

            const deleteButton = document.createElement("button");
            deleteButton.textContent = "ЎЧИРиш";
            deleteButton.style.backgroundColor = "#dc3545";
            deleteButton.style.color = "white";
            deleteButton.style.border = "none";
            deleteButton.style.borderRadius = "5px";
            deleteButton.style.padding = "5px 10px";
            deleteButton.onclick = function () {
                deleteDriver(driver.plateNumber, row);
            };
            deleteCell.appendChild(deleteButton);
        }

        function deleteDriver(plateNumber, row) {
            drivers = drivers.filter(driver => driver.plateNumber !== plateNumber);
            localStorage.setItem("drivers", JSON.stringify(drivers));
            row.remove();
        }

        function startCountdown(index) {
            const driver = drivers[index];
            const countdownInterval = setInterval(() => {
                const currentTime = new Date().getTime();
                const remainingTime = driver.endTime - currentTime;

                if (remainingTime <= 0) {
                    clearInterval(countdownInterval);
                    document.querySelector(`#driver-table tbody tr:nth-child(${index + 1}) td:nth-child(3)`).textContent = "БОШ";
                    document.querySelector(`#driver-table tbody tr:nth-child(${index + 1}) td:nth-child(3)`).style.backgroundColor = "#28a745";
                } else {
                    const hours = Math.floor(remainingTime / (1000 * 60 * 60));
                    const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
                    driver.remainingTime = `${hours} соат ${minutes} минут ${seconds} секунд`;
                    document.querySelector(`#driver-table tbody tr:nth-child(${index + 1}) td:nth-child(4)`).textContent = driver.remainingTime;
                }
            }, 1000);
        }

        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById("clock").textContent = `${hours}:${minutes}:${seconds}`;
        }

        function resetAll() {
            drivers = [];
            localStorage.setItem("drivers", JSON.stringify(drivers));
            document.getElementById("driver-table").getElementsByTagName("tbody")[0].innerHTML = "";
        }
    </script>
</body>
</html>
