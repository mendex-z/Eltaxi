<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Management System</title>
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f9;
        }
        .status-button {
            padding: 10px 15px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .available {
            background-color: #007bff;
        }
        .busy {
            background-color: #dc3545;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        h1 {
            text-align: center;
        }
        h3 {
            text-align: center;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 150px; /* logotipning kattaligini sozlang */
            height: auto;
        }
        .sbros-button {
            background-color: #dc3545; /* Qizil rang */
        }
        .sbros-button:hover {
            background-color: #c82333; /* Hover holatida o'zgartirish */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logotipni qo'shish -->
        <div class="logo">
            <img src="https://github.com/sultan-ata/Eltaxi/blob/main/eltaksi.png?raw=true" alt="ElTaxi Logo">
        </div>

        <h3>сабаблилар дафтари:</h3>

        <div class="form-group">
            <label for="driver-name">ИСМ ШАРИФИ:</label>
            <input type="text" id="driver-name" placeholder="ИСМ ФАМИЛИЯСИ">
        </div>

        <div class="form-group">
            <label for="plate-number">БОРТ РАҚАМИ:</label>
            <input type="text" id="plate-number" placeholder="БОРТ НОМЕР">
        </div>

        <div class="form-group">
            <label for="busy-hours">ВАҚТИ:</label>
            <input type="number" id="busy-hours" placeholder="САБАБЛИ ВАҚТИ">
        </div>

        <button onclick="addDriver()">Юкла</button>
        <button class="sbros-button" onclick="clearInputs()">Сброс</button> <!-- Sbros tugmasi -->

        <table>
            <thead>
                <tr>
                    <th>ШАФЁРЛАР</th>
                    <th>БОРТ</th>
                    <th>ВАҚТИ</th>
                    <th>СТАТУС</th>
                </tr>
            </thead>
            <tbody id="driver-table">
            </tbody>
        </table>
    </div>

    <script>
        const drivers = JSON.parse(localStorage.getItem('drivers')) || [];
        const table = document.getElementById('driver-table');

        // Haydovchilarni mahalliy saqlashga saqlash
        function saveDriversToStorage() {
            localStorage.setItem('drivers', JSON.stringify(drivers));
        }

        // Haydovchilarni jadvalga chiqarish
        function renderTable() {
            table.innerHTML = '';
            drivers.forEach((driver) => {
                const now = new Date();
                const busyUntil = new Date(driver.timestamp);
                busyUntil.setHours(busyUntil.getHours() + parseInt(driver.busyHours));

                const isExpired = now > busyUntil;

                const row = `<tr>
                    <td>${driver.name}</td>
                    <td>${driver.plateNumber}</td>
                    <td>${driver.busyHours}</td>
                    <td>
                        <button class="status-button ${isExpired ? 'available' : 'busy'}">
                            ${isExpired ? 'ИШДА' : 'БАНД'}
                        </button>
                    </td>
                </tr>`;
                table.innerHTML += row;
            });
        }

        // Haydovchini qo'shish
        function addDriver() {
            const name = document.getElementById('driver-name').value.trim();
            const plateNumber = document.getElementById('plate-number').value.trim();
            const busyHours = document.getElementById('busy-hours').value.trim();

            if (!name || !plateNumber || !busyHours) {
                alert('Iltimos, barcha maydonlarni to\'ldiring!');
                return;
            }

            // Bort raqami takrorlanmasligi uchun tekshirish
            if (drivers.find(driver => driver.plateNumber === plateNumber)) {
                alert('Bu bort raqami allaqachon ro\'yxatdan o\'tgan!');
                return;
            }

            const driver = {
                name,
                plateNumber,
                busyHours,
                timestamp: new Date().toISOString(),
            };

            drivers.push(driver);
            saveDriversToStorage();
            renderTable();

            // Input maydonlarini tozalash
            document.getElementById('driver-name').value = '';
            document.getElementById('plate-number').value = '';
            document.getElementById('busy-hours').value = '';
        }

        // Sbros funksiyasi - barcha input maydonlarini tozalash
        function clearInputs() {
            document.getElementById('driver-name').value = '';
            document.getElementById('plate-number').value = '';
            document.getElementById('busy-hours').value = '';
        }

        // Sahifa yuklanganda jadvalni chiqarish
        renderTable();
    </script>
</body>
</html>
