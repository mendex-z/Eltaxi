<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Management System</title>
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        h3 {
            text-align: center;
        }
        .status {
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
        }
        .available {
            background-color: #28a745; /* Yashil rang, bo'sh */
        }
        .busy {
            background-color: #dc3545; /* Qizil rang, band */
        }
        .reset-button {
            background-color: #dc3545;
            margin-top: 20px;
        }
        .reset-button:hover {
            background-color: #c82333;
        }
        /* Logotip uchun o'zgartirish */
        .logo {
            display: block;
            margin: 0 auto;
            width: 350px;  /* Logotip o'lchamini moslashtiring */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logotipni joylashtirish -->
        <img src="https://raw.githubusercontent.com/sultan-ata/Eltaxi/main/eltaksi.png" alt="ЭлТакси Logotipi" class="logo">

        <h3>Сабаблилар дафтари</h3>

        <div class="form-group">
            <label for="driver-name">ИСМ ШАРИФИ:</label>
            <input type="text" id="driver-name" placeholder="ИСМ ФАМИЛИЯСИ">
        </div>

        <div class="form-group">
            <label for="plate-number">БОРТ РАҚАМИ:</label>
            <input type="text" id="plate-number" placeholder="БОРТ НОМЕР">
        </div>

        <div class="form-group">
            <label for="busy-hours">ВАҚТИ (СОАТ):</label>
            <input type="number" id="busy-hours" placeholder="САБАБЛИ ВАҚТИ">
        </div>

        <button onclick="addDriver()">Қўшиш</button>
        <button class="reset-button" onclick="resetAll()">SBROS QILISH</button>

        <table id="driver-table">
            <thead>
                <tr>
                    <th>ИСМ ШАРИФИ</th>
                    <th>БОРТ РАҚАМИ</th>
                    <th>ҲОЛАТИ</th>
                    <th>ҚОЛГАН ВАҚТ</th>
                </tr>
            </thead>
            <tbody>
                <!-- Yozuvlar shu yerga qo'shiladi -->
            </tbody>
        </table>
    </div>

    <script>
        let drivers = JSON.parse(localStorage.getItem("drivers")) || [];

        window.onload = function () {
            // Yozuvlarni yuklash
            drivers.forEach((driver, index) => {
                addDriverToTable(driver);
                startCountdown(index);
            });
        };

        function addDriver() {
            const driverName = document.getElementById("driver-name").value;
            const plateNumber = document.getElementById("plate-number").value;
            const busyHours = document.getElementById("busy-hours").value;

            if (driverName && plateNumber && busyHours) {
                const driver = {
                    name: driverName,
                    plateNumber: plateNumber,
                    busyHours: busyHours,
                    endTime: new Date().getTime() + (parseInt(busyHours) * 60 * 60 * 1000),
                    status: "БАНД",
                    remainingTime: `${busyHours} соат 0 минут 0 секунд`
                };

                drivers.push(driver);
                localStorage.setItem("drivers", JSON.stringify(drivers));
                addDriverToTable(driver);
                startCountdown(drivers.length - 1);
            }
        }

        function addDriverToTable(driver) {
            const tableBody = document.getElementById("driver-table").getElementsByTagName("tbody")[0];
            const row = tableBody.insertRow();
            row.innerHTML = `
                <td>${driver.name}</td>
                <td>${driver.plateNumber}</td>
                <td class="status ${driver.status === 'БАНД' ? 'busy' : 'available'}">${driver.status}</td>
                <td class="remaining-time">${driver.remainingTime}</td>
            `;
        }

        function startCountdown(index) {
            const driver = drivers[index];
            const statusCell = document.getElementsByClassName("status")[index];
            const timeCell = document.getElementsByClassName("remaining-time")[index];

            const interval = setInterval(() => {
                const remaining = driver.endTime - new Date().getTime();
                if (remaining <= 0) {
                    driver.status = "БОШ";
                    statusCell.textContent = "БОШ";
                    statusCell.classList.remove("busy");
                    statusCell.classList.add("available");
                    timeCell.textContent = "0 соат 0 минут 0 секунд";
                    clearInterval(interval);
                } else {
                    const hours = Math.floor(remaining / (1000 * 60 * 60));
                    const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((remaining % (1000 * 60)) / 1000);
                    timeCell.textContent = `${hours} соат ${minutes} минут ${seconds} секунд`;
                }
            }, 1000);
        }

        function resetAll() {
            drivers = [];
            localStorage.setItem("drivers", JSON.stringify(drivers));
            document.getElementById("driver-table").getElementsByTagName("tbody")[0].innerHTML = "";
        }
    </script>
</body>
</html>
